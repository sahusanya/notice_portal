{% extends 'base.html' %}

{% block content %}
<h2>Delete Client: {{ company.name }}</h2>
<p>Are you sure you want to delete this client?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'manage_companies' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
