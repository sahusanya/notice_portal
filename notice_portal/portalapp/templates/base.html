<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notice Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">


</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'Feli_logo.png' %}" alt="Logo" height="50" width="150" class="d-inline-block align-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'generate_notice' %}">Generate Notice</a>
          <a class="nav-link" href="{% url 'manage_templates' %}">Templates</a>
          <a class="nav-link" href="{% url 'manage_companies' %}">Companies</a>
          <a class="nav-link" href="{% url 'home' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container py-4">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy; Felidae Infosec Pvt Ltd {% now "Y" %}. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
