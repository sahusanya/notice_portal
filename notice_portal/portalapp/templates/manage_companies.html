{% extends 'base.html' %}

{% block content %}
<h2>Manage Clients</h2>

<a href="{% url 'add_company' %}" class="btn btn-success mb-3">Add Client</a>

<div class="container">
  {% for company in companies %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ company.name }}</h5>
        <p class="card-text">{{ company.address }}</p>
        <a href="{% url 'edit_company' company.id %}" class="btn btn-primary btn-sm">Edit</a>
        <a href="{% url 'delete_company' company.id %}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </div>
  {% empty %}
    <p>No companies found.</p>
  {% endfor %}
</div>
{% endblock %}
